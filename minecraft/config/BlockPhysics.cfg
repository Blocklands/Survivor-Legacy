options {
    # Enable / disable catapult piston.
    S:Catapult=true

    # Can explosions cause fire?
    S:"Explosion Fire"=true

    # Interval between explosions in ticks.
    S:"Explosion Interval"=1

    # Max size of the explosion queue / world.
    S:"Explosion Queue"=200

    # Explosion strength modifier 0 - 200 original:100, affects only blocks.
    S:"Explosion Strength"=80

    # The max distance from the player, within which the blocks will begin to move (in blocks).
    S:"Fall Range"=60

    # The max distance from the player, within which the falling blocks will be rendered (in blocks).
    S:"Fall Render Range"=30

    # Maximum number of moving blocks / world.
    S:"Max Moving Blocks"=300

    # The time length of one tick when falling switches off.
    S:"Max Tick Time"=1850
}


